<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>FOOTBALL TIER</title>
    <meta name="description" content="Football Compation App" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ff9800" />
</head>

<body>
    <!-- Navigasi -->
    <nav class="orange dlighten-1" role="navigation">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo center" id="logo-container">
                <h5>FOOTBALL</h5>
            </a>
            <a href="./index.html" data-target="nav-mobile">
                <i class="material-icons">keyboard_arrow_left</i>
            </a>
        </div>
    </nav>
    <!-- Akhir Navigasi -->

    <!-- Artikel -->
    <div class="container">
        <div class="row" id="content">
            <div class="col s12 m12">

                <div class="card">
                    <div class="fixed-action-btn">
                        <a class="btn-floating btn-large red">
                            <i class="large material-icons" id="saved">save</i>
                        </a>
                    </div>


                    <div class="card-content z-depth-2" style="text-align: center;">
                        <img alt="data.crestUrls" id="club_logo" width="90" height="90" vspace="25" />

                        <div class="card-content">
                            <table>
                                <tbody>
                                    <tr>
                                        <td>Club Name:</td>
                                        <td id="name"></td>
                                    </tr>
                                    <tr>
                                        <td>ShortName Club:</td>
                                        <td id="shortName"></td>
                                    </tr>
                                    <tr>
                                        <td>Address:</td>
                                        <td id="address"></td>
                                    </tr>
                                    <tr>
                                        <td>Phone:</td>
                                        <td id="phone"></td>
                                    </tr>
                                    <tr>
                                        <td>Website:</td>
                                        <td id="website"></td>
                                    </tr>
                                    <tr>
                                        <td>Email:</td>
                                        <td id="email"></td>
                                    </tr>
                                    <tr>
                                        <td>Club Colors:</td>
                                        <td id="clubColors"></td>
                                    </tr>
                                    <tr>
                                        <td>Tla:</td>
                                        <td id="tla"></td>
                                    </tr>
                                    <tr>
                                        <td>Founded:</td>
                                        <td id="founded"></td>
                                    </tr>
                                    <tr>
                                        <td>area ID:</td>
                                        <td id="areaID"></td>
                                    </tr>
                                    <tr>
                                        <td>area Name:</td>
                                        <td id="areaName"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div id="list-player"></div>
            </div>
        </div>
    </div>
    <!-- Akhir Artikel -->

    <!-- Footer -->
    <footer class="page-footer blue lighten-1">
        <div class="footer-copyright">
            <div class="container">
                <center> Â© 2020 Copyright - Centech_studio </center>
            </div>
        </div>
    </footer>

    <!-- Akhir Footer -->

    <!-- JS -->
    <script src="js/materialize.min.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/api.js"></script>

    <!-- REGISTER SERVICE WORKER -->
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator.serviceWorker
                    .register("/service-worker.js")
                    .then(function () {
                        console.log("Pendaftaran ServiceWorker berhasil");
                    })
                    .catch(function () {
                        console.log("Pendaftaran ServiceWorker gagal");
                    });
            });
        } else {
            console.log("ServiceWorker belum didukung browser ini.");
        }
    </script>
    <!-- AKHIR REGISTER -->


</body>

</html>
